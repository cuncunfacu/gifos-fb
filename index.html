<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto&display=swap"
        rel="stylesheet">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="./static/css/main.min.css">
    <title>GIFOS - Home</title>
</head>

<body id="body">
    <div class="line"></div>
    <header class="container">
        <div id="nav-bar-component" class="nav-bar container"></div>
        <div class="search-section container">
            <h1>Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span></h1>
            <img src="./static/images/ilustra_header.svg" alt="">
            <div class="search-and-results container">
                <div id="search-bar-div" class="search-bar container">
                    <img id="search-gray" alt="">
                    <input id="search-input" type="text" placeholder="Busca GIFOS y más">
                    <img id="search-blue" alt="">
                </div>
                <div id="search-result-line" class="search-result-line hide"></div>
                <div id="results-div" class="results container">
                    <ul id="results-ul" class="suggested-results container">
                    </ul>
                </div>
            </div>
            <div class="trending container" id="trending-container">
                <h2>Trending:</h2>
                <p id="trending-categories"></p>
            </div>
        </div>
    </header>
    <main>
        <div id="search-results-div"></div>
        <div id="trending-gifs-component" class="trending-gifos-section container"></div>
    </main>
    <footer>
        <div class="share-section container">
            <p>Compartir en:</p>
            <div class="media container">
                <img src="./static/images/icon_facebook.svg" alt="">
                <img src="./static/images/icon-twitter.svg" alt="">
                <img src="./static/images/icon_instagram.svg" alt="">
            </div>
        </div>
        <div class="copyright container">
            <p>&copy; GIFOS 2020 All Rights Reserved.</p>
        </div>
    </footer>
    <div class="line"></div>
    <script type="module" src="./static/js/index.js"></script>
</body>

</html>
