<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/main.min.css">
    <title>GIFOS - Create Gif</title>
</head>
<body id="body">
    <div class="line"></div>
    <header>
        <div id="nav-bar-component" class="nav-bar container"></div>
    </header>
    <main class="create-gif container" id='main'>
        <div class="camara-svgs container">
            <div class="camara">
                <img class="camara-svg" src="./static/images/camara.svg" alt="">
                <img class="light-svg" src="./static/images/element-luz-camara.svg" alt="">
            </div>
            <img class="cinta" src="./static/images/element_cinta1.svg" alt="">
        </div>
        <div id="content-box" class="content-box container">
                <div class="content" id="content">
                    <h1 id="content-h1">Aquí podrás crear tus propios <span>GIFOS</span></h1>
                    <p id="content-p">¡Crea tu GIFO en sólo 3 pasos! (sólo necesitas una cámara para grabar un video)</p>
                </div>
        </div>
        <div class="controls container">
                <div class="ovals">
                    <img src="./static/images/paso-a-paso1.svg" alt="Paso 1" id="oval1">
                    <img src="./static/images/paso-a-paso2.svg" alt="Paso 2" id="oval2">
                    <img src="./static/images/paso-a-paso3.svg" alt="Paso 3" id="oval3">
                </div>
                <div class="sep-line"></div>
        </div>
        <button class="btn-action" id="btn-comenzar">COMENZAR</button>
    </main>
    <footer>
        <div class="share-section container">
            <p>Compartir en:</p>
            <div class="media container">
                <img src="./static/images/icon_facebook.svg" alt="">
                <img src="./static/images/icon-twitter.svg" alt="">
                <img src="./static/images/icon_instagram.svg" alt="">
            </div>
        </div>
        <div class="copyright container">
            <p>&copy; GIFOS 2020 All Rights Reserved.</p>
        </div>
    </footer>
    <div class="line"></div>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script type="module" src="./static/js/create-gif.js"></script>
</body>
</html>
